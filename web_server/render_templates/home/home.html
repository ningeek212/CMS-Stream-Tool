<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CMS Stream Tool - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/fonts/fonts.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='home/style.css')}}">
    <script src="{{ url_for('static', filename='anime.js')}}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="{{ url_for('static', filename='home/functions.js')}}"></script>
    <script src="{{ url_for('static', filename='jquery-3.5.1.min.js')}}"></script>
</head>
<body>
<script>
    function loadConfig(){
        $('#config-options-box').load('{{ url_for("ConfigView:index")}}');
        enterConfig();
    }

    var route = "{{ url_for("ConfigView:dict") }}";
    var config_submit_route = "{{ url_for('ConfigView:submit') }}";
    var config_update_hotkey_route = "{{ url_for('ConfigView:get_hotkey') }}";

</script>
<div class="centre-container">
    <div class="growing-box layer0" style="z-index:0; background-color: #7d0000">
    </div>
    <div class="growing-box layer1">
        <h1 class="secondary-font slide-fade-down" style="margin:40px" id="title-text">CMS Stream Tool</h1>
        <div id="home-contents">
            <button class="slide-fade-down animated-button" id="startButton" onclick="startStream()">Start a Stream
            </button>
            <button class="slide-fade-down animated-button" id="configButton" onclick="loadConfig()">Configure</button>
            <div class="slide-fade-down" style="display: flex; align-items: center; justify-content: center;">
                <span class="recording-dot is-pulsating"></span>
                <span class="slide-fade-down small-text">
                    <a href="https://github.com/ningeek212/CMS-Stream-Tool/" target="_blank">
                        Developed by Ninsanity and TomD53
                    </a>
                </span>
            </div>
        </div>
        <div id="config-container">
            <div id="config-options-box" style="height: 550px; overflow-y: scroll">

            </div>
            <button class="animated-button" id="saveConfigButton" onclick="saveConfig()">Save</button>
        </div>
</body>
</html>
